---
layout: default
---

<article class="post">
  <header class="post-header">
    <span class="date">PubliÃ© le {{ page.date | date: "%B %e, %Y" }}</span>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="entry">
    {{ content }}
  </div>

  <hr>

  <div class="comments">
    {% include disqus.html %}
  </div>
  
  <script id="dsq-count-scr" src="//dieudo.disqus.com/count.js" async></script>

  <nav class="PageNavigation">
    {% if page.previous.url %}
      <a class="prev" href="{{site.baseurl}}{{page.previous.url}}">&larr; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &rarr;</a>
    {% endif %}
  </nav>  
</article>
