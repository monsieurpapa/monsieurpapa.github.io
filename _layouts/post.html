---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  <!-- below is a trial code for adding comments -->
  {% if page.comments_id %}
    {% include comments.html issue_id=page.comments_id %}
{% endif %}
</article>
