---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Publi√© le {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class ="comments">
    {% include disqus.html %}
  </div>
  
  <script id="dsq-count-scr" src="//dieudo.disqus.com/count.js" async></script>

  <div class="PageNavigation">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>  
</article>
